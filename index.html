<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Login Box -->
        <div class="login-box" id="loginContainer">
            <div class="login-header">
                <span> Login</span>
            </div>
            <form>
                <div class="input-box">
                    <i class="bx bx-user icon"></i>
                    <input type="text" id="user" class="input-field" placeholder="Enter your username" required>
                    <label for="user" class="label">Username</label>
                </div>
                <div class="input-box">
                    <i class="fas fa-eye icon" id="show-login-password"></i>
                    <input type="password" id="pass" class="input-field" placeholder="Enter your password" autocomplete="off">
                    <label for="pass" class="label">Password</label>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="#" id="signupLink">Sign Up</a></span>
                </div>
            </form>
        </div>

        <!-- Signup Box -->
        <div class="login-box" id="signupContainer" style="display: none;">
            <div class="login-header">
                <span> Sign Up</span>
            </div>
            <form id="signupForm" onsubmit="return validateSignUpForm()">
                <div class="input-box">
                    <i class="bx bx-user icon"></i>
                    <input type="text" id="newUsername" class="input-field" placeholder="Enter your username" required>
                    <label for="newUsername" class="label">Username</label>
                </div>
                <div class="input-box">
                    <i class="bx bx-envelope icon"></i>
                    <input type="email" id="newEmail" class="input-field" placeholder="Enter your email" required>
                    <label for="newEmail" class="label">Email</label>
                </div>
                <div class="input-box">
                    <i class="bx bx-phone icon"></i>
                    <input type="tel" id="newContact" class="input-field" placeholder="Enter your contact" required>
                    <label for="newContact" class="label">Contact</label>
                </div>
                <div class="input-box">
                    <i class="fas fa-eye icon" id="show-signup-password"></i>
                    <input type="password" id="newPassword" class="input-field" placeholder="Enter your password" required>
                    <label for="newPassword" class="label">Password</label>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Sign Up">
                </div>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                <div id="signupError" class="error"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
